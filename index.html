<!DOCTYPE html>
<html lang="pl">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Frontend QUIZ</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap&subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap&subset=latin-ext" rel="stylesheet">
  <!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-15155170-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-15155170-1');
	</script>
  </head>
  <body>
    <div class="pagewrapper">
      <h1 class="header__title">Quick Frontend Quiz</h1>
      <p class="header__text">Odpowiedź na 10 pytań i sprawdź czy jesteś FrontEnd Hero ;)</p>
      <noscript><p class="header__warning">Do prawidłowego działania quizu potrzebna jest włączona obsługa Java Script</p></noscript>
      <h2 class="question question--js">Pytanie 1</h2>
      <form class="answer">
      <p class="answer__title">
        Zaznacz prawidłową odpowiedź:
      </p>
      <form class="answer__avalible answer__avalible--js">
        <div>
          <input type="radio" id="choice1" name="answerX" value="1">
          <label class="answer__choice1--js" for="choice1">Margin: auto</label>
        </div>
        <div>
          <input type="radio" id="choice2" name="answerX" value="2">
          <label class="answer__choice2--js" for="choice2">text-adjusting:center</label>
        </div>
        <div>
          <input type="radio" id="choice3" name="answerX" value="3">
          <label class="answer__choice3--js" for="choice3">div: center</label>
        </div>
      </form>
        <button class="button button--js">Send Answer</button>
      </div>
      <div class="answer-box answer-box--visible answer-box--js">
      <p class="answer-box__text answer-box__text--js">Świetna odpowiedź</p>
      <p class="answer-box__score">Twój obecny wynik to:</p>
      <p class="answer-box__score answer-box__score--js">0</p>
      <button class="answer-box__button answer-box__button--js">Gram dalej</button>
      </div>
      <div class="final-result final-result--visible final-result--js">
      <h2 class="final-result__header">Gratulacje</h2>
      <p class="final-result__text">Zakończyłeś test</p>
      <p class="final-result__text margin-bottom">Twój wynik wynosi:</p>
      <p class="final-result__score final-result__score--js">0</p>
      <p class="final-result__summary final-result__summary--js">Great</p>
      <button class="final-result__button final-result__button--js">Gram ponownie</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
